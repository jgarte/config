# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        <Alt+Left>: back
        <Alt+Right>: forward
        <Backspace>: back
        <Ctrl+f>: scroll-page 0 0.5
        <Ctrl+r>: restart
        <Shift+Backspace>: forward
        <Shift+Space>: scroll-page 0 -0.5
        P: open -t {clipboard}
        b: 'set-cmd-text -s :buffer '
        h: tab-prev
        l: tab-next
        o: set-cmd-text -s :open -t
        p: open {clipboard}
        t: 'set-cmd-text -s :open -t '
        xt: config-cycle tabs.show always switching
  tabs.show:
    global: switching
